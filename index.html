<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 id="main-heading">Endangered Animals</h1>
    <div class = "inside-body">
      <div class="grid">
        <div class="grid-row">

          <div class="cell" id="form-cell">
            <!-- <h1>Add New Item</h1> -->

            <form id="new-item-form">
              <div id="form-wrapper">
                <div class="form-item">
                  <label for="name" class="primary">Name</label>
                  <input type="text" id="name" required/>
                </div>

                <div class="form-item">
                  <label for="species" class="primary">Species</label>
                  <input type="text" id="species" required/>
                </div>

                <div class="form-item">
                  <label for="continent" class="primary">Continent</label>
                  <select id="continent">
                    <option value="" disabled selected></option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                  </select>
                </div>
              </div>
              <input id="save-btn" type="submit" value="add new item"/>
            </form>

          </div>

          <div class="cell">
            <h2>List</h2>
            <div id="animals-list"></div>

            <div class="delete-wrapper">
              <input id="delete-all" type="submit" value="Delete All"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
